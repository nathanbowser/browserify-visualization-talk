<script src="bundle.js"></script>
<script type="text/javascript">
  var http = require('http')

  http.get({path: '/tree.json'}, function (res) {
    var div = document.getElementById('container')

    res.on('data', function (d) {
      div.innerHTML += d
    })

    res.on('end', function () {
      console.log('end!')
    })
  })

</script>
<body>
  <div id="container"></div>
</body>
